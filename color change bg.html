<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .form-container {
            background-color: #f9f8fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center flex-column">
        <div class="form-container d-flex justify-content-center flex-column">
            <h3>Color Change Form</h3>
            <form id="form" class="text-start">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="btnn" class="btn btn-primary ">Submit</button>
            </form>
        </div>

        <div class="mt-4">
            <button class="btn btn-danger" onclick="changecolor('red')">Red</button>
            <button class="btn btn-success" onclick="changecolor('green')">Green</button>
            <button class="btn btn-primary" onclick="changecolor('blue')">Blue</button>
        </div>
    </div>

    <script>
        function changecolor(color) {
            let textcolor;
            let formcolor;
            if (color === 'red') {
                textcolor = '#fff';
                formcolor = '#e6434b';
            } else if (color === 'green') {
                textcolor = '#fff';
                formcolor = 'green';
            } else if (color === 'blue') {
                textcolor = 'black';
                formcolor = 'blue';
            }
            document.body.style.backgroundColor = color;
            document.body.style.color = textcolor;
            document.querySelector('.form-container').style.backgroundColor = formcolor;
        }

        const userdatamap=new Map();
        let userid=1;
        const btn= document.getElementById("form").addEventListener('submit',(e) =>{
            e.preventDefault();

            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;

            const usersetdata={name,email};
            userdatamap.set(userid,usersetdata);

            const displaydata=[...userdatamap.values()];
            console.log(displaydata);
            userid++;
            e.target.reset(alert("form submitted"));
        });

    </script>

</body>
</html>
